###Property files gets reloaded after this configurable time
propertyLoadingPeriod = 600000
###Syntax of clusterClientIp received from request###
clusterClientIp = X-Cluster-Client-Ip
###Syntax of ServiceType received from request###
serviceType = X-ServiceType
###Syntax of IdType received from request###
idType = X-IdType
###Syntax of the CN received from request###
cn = X-CN
###Syntax of the OU received from request###
ou = X-OU
###Syntax of the UserAgentString received from request###
userAgent = X-User-Agent
###Format of wmdrm###
wmdrm = WMDRM
###Format of ms3###
ms3 = MS3
###Format of stbClientInfo###
stbClientInfo = stbClientInfo
###Supported drm types###
drmTypesSupported = WMDRM,MS3,stbClientInfo
###Supported form value in the query parameters###
formSupported=XML,JSON
###CFI Properties###
###RequestComparisionFlag to allow comparision between header oemid and request body oemid###
requestComparisionFlag = yes
###Supported service types for associatedDevice call###
supportedServiceTypes = YouView,Cardinal,IETV
###Supported id types for associatedDevice call###
supportedIdTypes = DeviceCertificate,SoftwareCertificate,ModelCertificate
###Idtype for bt manage devices###
btManagedIdType = ModelCertificate-UserAgent
###################  SignIN properties  Start ####################
SignInTokenDuration=0
SignInTokenIdleTimeout=0
###################  SignIN properties End ####################
##################IT-10.1 Multicast on copper properties##################
entitlementsNamespace=ent$
entitlementsRightsNamespace=rgt$
##################IT-10.1 Vision 2 Multicast properties##################
########Entitlement seriveces Physical device##############
PhysicaldeviceCustomNamespace=pl1$
reasonCode=Download,PlayDownloaded,PlayAgain
defaultAssetDeliveryType=Streaming
assetDeliveryType=Streaming,Download
slotType=Feature,Bumper,Trailer,Promo,Rating
defaultSlotType=Feature
Utc_Millisecs_Format_Xml=yyyy-MM-dd'T'HH:mm:ss.SSSSSSS
Utc_Millisecs_Format_Trailer_Xml=yyyy-MM-dd'T'HH:mm:ss
userProfileAppData=parentalControlRatings,recommendationUserPreference,rating,purchPINEnabled
